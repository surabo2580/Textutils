    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>hey how are you</strong> You should check in on some of those fields below.

</div>
    <div class="container">
      <form action='/analyze' method='post'>{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextArea1">Enter your text area</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextArea1" rows="9"></textarea>
  </div>
      <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Remove punctuations</label>
</div>
       <div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">REMOVENEWLINE</label>
</div>
       <div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">UPPERCASE</label>
</div>
       <div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">EXTRASPACEREMOVER</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" name="countingcharacter" type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">charcount</label>
</div>
<button type="submit" class="btn btn-dark">Analyze Text</button>
      </form>
    </div>
